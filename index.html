<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width:1024px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="card">
        <div class="card__column1">
            <picture class="card__picture">
                <source class="card__image" media="(min-width:1024px)" srcset="https://luishjimenez.com/frontend-mentor/perfume/img/image-product-desktop.jpg">
                <source class="card__image" media="(min-width:375px)" srcset="https://luishjimenez.com/frontend-mentor/perfume/img/image-product-mobile.jpg">
                <img  class="card__image" src="https://luishjimenez.com/frontend-mentor/perfume/img/image-product-mobile.jpg" alt="Perfume image - Mobile">
            </picture>
        </div>
        <div class="card__column2">
            <h2 class="card__subtitle">Perfume</h2>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL</p>
            <div class="card__price">
                <p class="card__new-price">$149.99</p>
                <p class="card__old-price">$169.99</p>
            </div>
            <a class="card__button" href="">Add to Cart</a>
        </div>
    </section>
</body>

</html>
